; {e} engine directory
; {s} source directory
; {d} destination directory
; {p} item's parent path (without first {*})
; {n} item's file name
; don't use back slashes, spaces and quotation marks in item's path
; dll/exe item will also with typeinfo
; exe item will also with dependencies
; atlas item will also with image

src = ""
dst = "release"

[items]
{e}/art/ico.png {d}/{p}/{n}
{e}/art/font_awesome.ttf {d}/{p}/{n}
{e}/renderpath/canvas/bp {d}/{p}/{n}
{e}/renderpath/canvas/build/RelWithDebInfo/bp.dll {d}/{p}/{n}
{e}/renderpath/canvas/element.vert {d}/{p}/{n}
{e}/renderpath/canvas/element.frag {d}/{p}/{n}
{e}/renderpath/canvas/text_lcd.frag {d}/{p}/{n}
{e}/renderpath/canvas/text_sdf.frag {d}/{p}/{n}
{s}/../../bin/relwithdebinfo/tetris.exe {d}/{n}
{s}/art/atlas/main.atlas {d}/{p}/{n}
