; {e} engine directory
; {s} source directory
; {c} config
; {d} destination directory
; {p} item's parent path (without first {*})
; {n} item's file name
; don't use back slashes, spaces and quotation marks in item's path
; dll/exe item will also with typeinfo
; exe item will also with dependencies
; atlas item will also with image
; spv item will also with res

src = ""
dst = "{c}"

[items]
{e}/art/ico.png {d}/{p}/{n}
{e}/art/font_awesome.ttf {d}/{p}/{n}
{e}/renderpath/canvas/bp {d}/{p}/{n}
{s}/../../bin/{c}/tetris.exe {d}/{n}
{s}/art/atlas/main.atlas {d}/{p}/{n}
{s}/art/move.wav {d}/{p}/{n}
{s}/art/soft_drop.wav {d}/{p}/{n}
{s}/art/hard_drop.wav {d}/{p}/{n}
{s}/art/clear.wav {d}/{p}/{n}
{s}/art/hold.wav {d}/{p}/{n}
